<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Meu Portfólio</title>
</head>
<body class="light-mode">
    <!-- Sidebar com grupos separados -->
    <div class="sidebar" id="sidebar">
        <div class="navbar-brand">
            <span class="logo-j">J</span><span class="logo-resto">enoque</span>
        </div>
    
        <!-- Grupo Principal de Links -->
        <div class="nav-group">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#home"><i class="bi bi-house-door-fill"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#about"><i class="bi bi-person-lines-fill"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#experience"><i class="bi bi-briefcase-fill"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#habilidades"><i class="bi bi-graph-up"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#projects"><i class="bi bi-journal-code"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#softskills"><i class="bi bi-people-fill"></i></a></li>
                <!-- Botão de Alternância de Tema -->
                <li class="nav-item">
                    <a class="nav-link" id="theme-switcher" href="javascript:void(0)" title="Alternar tema">
                        <i class="bi bi-brightness-high" id="theme-icon"></i>
                    </a>
                </li>
                <!-- Botões de Alternância de Idioma -->
                <li class="nav-item">
                    <button id="lang-toggle" class="btn" title="Change Language">
                        <img src="/images/brazil.svg" id="flag-icon" alt="Bandeira do Brasil" style="width: 30px; height: auto;">
                    </button>                  
                </li>           
            </ul>
        </div>
    
        <!-- Grupo de Links Sociais e Contato -->
        <div class="nav-group mt-auto">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="https://github.com/seu-usuario" target="_blank"><i class="bi bi-github"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/seu-usuario" target="_blank"><i class="bi bi-linkedin"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#contact"><i class="bi bi-envelope-fill"></i></a></li>
            </ul>
        </div>
    </div>
    
    <main class="container mt-5 content">
        <!-- Os atributos data-pt e data-en são adicionados para suportar a mudança de idioma -->
        <section id="home" class="py-5" data-animation="animate__fadeIn">
            <div class="typewriter-container">
                <div class="typewriter" data-animation="animate__fadeInLeft">
                    <h1 id="typewriter-text" class="hidden-text"></h1>
                </div>
            </div>
            <div data-animation="animate__fadeInRight">
                <h2 id="Frase" data-pt="Transformando desafios em inovações, lidero com soluções que não apenas resolvem problemas, mas redefinem a eficiência operacional." data-en="Turning challenges into innovations, I lead with solutions that not only solve problems but redefine operational efficiency."></h2>
            </div>
        </section>
    
        <!-- About Section-->
        <section id="about" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft" data-pt="Sobre" data-en="About"></h2>
                    <h3 class="section-subheading text-muted" data-pt="Conheça mais sobre mim" data-en="Get to know more about me"></h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p data-animation="animate__fadeInRight" data-pt="Descrição de sobre mim." data-en="Description about me."></p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Experience Section-->
        <section id="experience" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft" data-pt="Experiência" data-en="Experience"></h2>
                    <h3 class="section-subheading text-muted" data-pt="Minhas experiências profissionais" data-en="My professional experience">
                    </h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p data-animation="animate__fadeInRight" data-pt="Descrição da Experiência." data-en="Description experience."></p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Skills Section-->
        <section id="habilidades" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft" data-pt="Habilidades" data-en="Skills"></h2>
                    <h3 class="section-subheading text-muted" data-pt="Minhas habilidades técnicas e competências." data-en="My technical skills and competencies."></h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p data-animation="animate__fadeInRight" data-pt="Descrição das minhas habilidades." data-en="Description of my skills"></p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Projects Section-->
        <section id="projects" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft" data-pt="Projetos" data-en="Projects"></h2>
                    <h3 class="section-subheading text-muted" data-pt="Meus principais projetos" data-en="My main projects"></h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p data-animation="animate__fadeInRight" data-pt="Descrição dos meus principais projetos, incluindo desenvolvimento web e automação de processos." data-en="Description of my main projects, including web development and process automation."></p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Soft Skills Section -->
        <section id="softskills" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                     <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft">Soft Skills</h2>
                     <h3 class="section-subheading text-muted" data-pt="Minhas competências interpessoais" data-en="My interpersonal skills"></h3>
                </div>
                 <div class="row">
                      <div class="col-lg-12">
                         <p data-animation="animate__fadeInRight" data-pt="Descrição das minhas competências." data-en="Description of my skills."></p>
                       </div>
                  </div>
              </div>
         </section>
    
        <!-- Contact Section-->
        <section id="contact" class="py-5" data-animation="animate__fadeIn">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase" data-animation="animate__fadeInLeft" data-pt="Contato" data-en="Contact"></h2>
                    <h3 class="section-subheading text-muted" data-pt="Entre em contato comigo." data-en="Please contact me."></h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p data-animation="animate__fadeInRight" data-pt="Detalhes de como entrar em contato comigo, incluindo e-mail e redes sociais." data-en="Details of how to contact me, including email and social media."></p>
                    </div>
                </div>
            </div>
        </section>
    
        <footer class="footer mt-auto py-5 text-center">
            <div class="container">
                <span class="text-muted" data-pt="© 2024 José Enoque. Todos os direitos reservados." data-en="© 2024 José Enoque. All rights reserved."></span>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/script.js"></script>
        <script src="/js/typeWrite.js"></script>
        <script src="/js/theme.js"></script>
        <script src="/js/sidebar.js"></script>
        <script src="/js/languageSwitcher.js"></script>
        <script src="/js/textEffect.js"></script>
    </body>
    </html>
